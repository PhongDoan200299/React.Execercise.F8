<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
     <!--
        Hooks
        
        1. React element types: string, function / class
        - wrapper
            - Header -> Header component
            - Content -> Content component
            - Footer -> Footer component
        2. Biểu diễn đơn giản với JSX

        Câu hỏi 1: khi nào funtion Component và class Component
        - Ngày trc khi có Hooks, Chỉ class component xây dựng ra các component về tính năng thôi
        - function component chỉ xây dựng các chức năng UI, ngoài ra không làm gì hơn
        - Từ ngày Hook ra đời, nó đã hỗ trợ function component đầy đủ các tính năng ko thua kém gì class, và thặm chí có nhiều ưu điểm hơn
        - Thời đại bây h, gần 100% dùng function
        - Ứng dụng class component, tính kế thừa
        - Phần lớn đi làm toàn Nghiệp vụ phổ thông, nhưng đôi lúc những nghiệp vụ khó thường được giải quyết bằng class component 
    -->
    <script type="text/babel">
        // function component
        function Header() {
            return (
                <div className="header">New Header</div>
            )
        }
        // function Content(){
        //     return (
        //         <div className="content">New Content</div>
        //     )
        // }
        function Footer(){
            return (
                <div className="footer">New Footer</div>
            )
        }
        
        // Class component
        class Content extends React.Component {
            render() {
                return (
                    <div className="content">New Content</div>
                )
            }
        }

        const app = (
            <div className="wrapper">
                <Header />
                <Content />
                <Footer />
            </div>
        )

        console.log(app);
        ReactDOM.render(app,document.getElementById('app'))    
    </script>
</body>
</html>
